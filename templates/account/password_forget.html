{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Globing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" />
    <meta content="Themesdesign" name="author" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <!-- css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

    <!--Themify Icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/themify-icons.css' %}" />

    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/colors/green.css' %}" id="color-opt">
</head>

<body>

    <section class="bg-login d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center mt-4">
                <div class="col-lg-4">
                    <!-- <div class="text-center page-heading">
                                <h1 class="text-white">Globing</h1>
                                <p class="text-white">Responsive Bootstrap Landing Template</p>
                            </div> -->
                            <div class="bg-white p-4 mt-5 rounded">
                                <div class="text-center">
                                    <h4 class="fw-bold mb-3">Globing</h4>
                                </div>
                                <h5 class="text-center text-muted font-weight-normal forgot-pass-txt">Enter your email address and we'll send you an email with instructions to reset your password.</h5>
                                <form class="login-form">
                                    <div class="row">
                                        <div class="col-lg-12 mt-3">
                                            <input type="email" class="form-control" placeholder="Email" required="">
                                        </div>
                                        <div class="col-lg-12 mt-4 mb-2">
                                            <button class="btn btn-primary w-100">Reset your Password</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="text-center mt-3">
                                <p><small class="text-white mr-2">Already have account?</small> <a href="/account/login" class="text-white fw-bold">Sign in</a></p>
                            </div>
                </div>
            </div>
        </div>
    </section>

    <!-- javascript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/smooth-scroll.polyfills.min.js' %}"></script>
    <script src="{% static 'js/gumshoe.polyfills.min.js' %}"></script>
    <!-- Main Js -->
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
